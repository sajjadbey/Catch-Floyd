<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Sprites/George.png">
    <title>Catch the Floyd</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background-color: #87CEEB; /* Sky blue background */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .game-over-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .restart-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .restart-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<!-- Game Over Screen -->
<div id="gameOverScreen" class="game-over-screen">
    <h1>Game Over!</h1>
    <button id="restartButton" class="restart-button">Restart</button>
</div>

<script src="./Scripts/main.js"></script>
</body>
</html>
